<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <!-- Remove the line below if you don't want to use TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="flex justify-center min-h-screen">
    <div class="w-full md:w-1/3 lg:w-1/4 xl:w-1/6 m-6 flex flex-col justify-center text-center h-auto">
        <div
            class="relative bg-[url('https://t4.ftcdn.net/jpg/02/80/77/51/360_F_280775107_Qtgk5aMZIUfYWQEc62snxnQPofdnFK1W.jpg')] bg-cover bg-no-repeat text-white h-56 flex flex-col justify-between">
            <div class="absolute inset-0 bg-gray-500 opacity-70"></div>
            <div class="grid grid-cols-3 relative item-1">
                <div class="flex items-start justify-start ml-4 gap-2 mt-1">
                    <i class="fas fa-signal text-xs"></i>
                    <i class="fas fa-wifi text-xs"></i>
                </div>
                <p class="text-xs flex items-start justify-center mt-1">12:53 pm</p>
                <div class="flex items-start justify-end mr-4 gap-2 mt-1">
                    <p class="text-xs">100%</p>
                    <i class="fas fa-battery half text-xs"></i>
                </div>
            </div>
            <h1 class="relative text-xs mb-2 item-2 flex justify-center items-center uppercase">Bod√∏,
                Norway</h1>
            <div class="relative item-3 flex justify-center items-center flex-col">
                <h2 class="text-xs">Today:</h2>
                <h3 class="text-xl font-bold" id="degrees-today">
                    </h2>
                    <div class="flex flex-row items-center justify-center">
                        <p class="text-xs first-uppercase" id="weather-description"></p>
                        <img id="weather-icon" class="w-8">
                    </div>
            </div>
            <i class="fas fa-ellipsis-h item-4 relative flex justify-center items-center"></i>
        </div>

        <div class="pt-6 bg-blue-100 bg-opacity-20">

            <div class="h-64 flex flex-col justify-center items-center pb-6" id="weekly-weather">
            </div>

            <div class="flex flex-rows justify-center bg-blue-500 h-16 items-center text-white">
                <button
                    class="text-sm bg-red-600 p-2 rounded border-gray-200 text-white font-bold hover:bg-red-900 border border-gray-900 shadow-xl"
                    id="change-weather-btn">Press
                    to
                    change
                    weather</button>
            </div>

        </div>

    </div>
    <script src=" ./index.js"></script>
</body>
